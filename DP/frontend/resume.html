<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.3;
        }
    </style>
</head>
<body class="relative bg-gradient-to-br from-blue-50 to-purple-100 flex flex-col items-center justify-center min-h-screen">
    <div class="floating-particles"></div>
    <header class="w-full text-center py-6">
        <h1 class="text-5xl md:text-6xl font-extrabold italic bg-gradient-to-r from-teal-500 to-blue-700 text-transparent bg-clip-text drop-shadow-lg animate-pulse">CareerHive</h1>
    </header>
    
    <main class="flex flex-col md:flex-row items-center justify-center w-full px-6 md:px-12 space-y-12 md:space-y-0">
        <div class="text-center md:text-left md:w-1/2 space-y-8">
            <h2 class="text-5xl font-bold text-gray-800 leading-tight">Just three simple steps</h2>
            <div class="space-y-6">
                <div class="flex items-center space-x-4 p-4 bg-white rounded-xl shadow-lg transform hover:scale-110 transition duration-300">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-lg shadow-xl">1</div>
                    <p class="text-lg text-gray-700"><span class="font-bold text-blue-600">Select</span> a template from our library of professional designs</p>
                </div>
                <div class="flex items-center space-x-4 p-4 bg-white rounded-xl shadow-lg transform hover:scale-110 transition duration-300">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-lg shadow-xl">2</div>
                    <p class="text-lg text-gray-700"><span class="font-bold text-blue-600">Build</span> your resume with our industry-specific bullet points</p>
                </div>
                <div class="flex items-center space-x-4 p-4 bg-white rounded-xl shadow-lg transform hover:scale-110 transition duration-300">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-lg shadow-xl">3</div>
                    <p class="text-lg text-gray-700"><span class="font-bold text-blue-600">Customize</span> the details and wrap it up. You're ready to send!</p>
                </div>
            </div>
        </div>

        <div class="md:w-1/2 flex justify-center">
            <div class="bg-gray-900 rounded-2xl overflow-hidden shadow-2xl transform hover:scale-110 transition duration-500 ring-4 ring-blue-300 ring-opacity-50 relative">
                <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                    <i class="fas fa-play-circle text-white text-6xl cursor-pointer"></i>
                </div>
                <video autoplay muted loop class="w-full h-auto">
                    <source src="image/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>
    
    <footer class="w-full flex justify-center mt-16">
        <a class="bg-gradient-to-r from-red-500 to-pink-500 text-white text-xl font-bold py-4 px-12 rounded-full shadow-2xl hover:scale-110 hover:shadow-3xl transition transform duration-300 animate-bounce" href="Form1.html">Next</a>
    </footer>
</body>
</html>
