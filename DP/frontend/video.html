   Resume Builder

  <script src="https://cdn.tailwindcss.com">

 </head>
 <body class="bg-white text-center">
  <header class="py-6">
   <img alt="Logo" class="inline-block" height="50" src="https://storage.googleapis.com/a1aa/image/ueZRIfnNI40nRQ9JWpc7RBzp-Hevdclva5nudLvQlqQ.jpg" width="50"/>
   <span class="text-purple-600 text-xl font-bold">
    Resume Builder
   </span>
  </header>
  <main class="mt-16">
   <h1 class="text-3xl font-bold">
    How long have you been working?
    <i class="fas fa-info-circle text-sm">
    </i>
   </h1>
   <p class="text-gray-500 mt-2">
    We'll find the best templates for your experience level.
   </p>
   <div class="mt-8 flex justify-center space-x-4">
    <button class="border border-blue-500 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-500 hover:text-white" onclick="openModal()">
     No Experience
    </button>
    <button class="border border-blue-500 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-500 hover:text-white">
     Less Than 3 Years
    </button>
    <button class="border border-blue-500 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-500 hover:text-white">
     3-5 Years
    </button>
    <button class="border border-blue-500 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-500 hover:text-white">
     5-10 Years
    </button>
    <button class="border border-blue-500 text-blue-500 py-2 px-4 rounded-lg hover:bg-blue-500 hover:text-white">
     10+ Years
    </button>
   </div>
  </main>
  <footer class="mt-16 py-6 border-t border-gray-200">
   <div class="text-blue-500 space-x-4">
    <a class="hover:underline" href="#">
     TERMS &amp; CONDITIONS
    </a>
    <span>
     |
    </span>
    <a class="hover:underline" href="#">
     PRIVACY POLICY

    <span>

    </span>
    <a class="hover:underline" href="#">

    </a>
    <span>
     |
    </span>
    <a class="hover:underline" href="#">
     CONTACT US
    </a>
   </div>
   <p class="text-gray-500 mt-4">
    Â© 2025, Bold Limited. All rights reserved.
   </p>
  </footer>
  <!-- Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="modal">
   <div class="bg-blue-700 text-white p-8 rounded-lg">
    <h2 class="text-xl font-bold mb-4">
     Are you a student?
    </h2>
    <div class="flex justify-center space-x-4">
     <button class="bg-white text-blue-700 py-2 px-4 rounded-lg" onclick="redirectToStudentPage()">
      Yes
     </button>
     <button class="bg-white text-blue-700 py-2 px-4 rounded-lg" onclick="closeModal()">
      No
     </button>
    </div>
   </div>
  </div>
  <script>
   function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function redirectToStudentPage() {
            window.location.href = 'student_page.html'; // Redirect to another page if "Yes"
        }
  </script>
 </body>
